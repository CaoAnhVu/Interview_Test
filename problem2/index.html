<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Problem 2 - Fancy Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Currency Swap</h1>
      <div class="theme-toggle">
        <label><input type="checkbox" id="themeToggle" /> Light mode</label>
      </div>
      <form id="swapForm" novalidate>
        <div class="row">
          <label for="fromToken">Từ</label>
          <input id="fromSearch" placeholder="Tìm token..." class="search" />
          <div class="token-line"><img id="fromIcon" alt="" /><select id="fromToken" name="fromToken" aria-label="Chọn token nguồn"></select></div>
        </div>
        <div class="row">
          <label for="toToken">Sang</label>
          <input id="toSearch" placeholder="Tìm token..." class="search" />
          <div class="token-line"><img id="toIcon" alt="" /><select id="toToken" name="toToken" aria-label="Chọn token đích"></select></div>
        </div>

        <div class="row">
          <label for="amount">Số lượng</label>
          <input id="amount" name="amount" type="number" inputmode="decimal" step="any" min="0" placeholder="0.00" />
          <div class="hint" id="rateHint">—</div>
        </div>

        <div class="actions">
          <button type="button" id="swapBtn" class="secondary" aria-label="Đổi chiều token">⇄ Đổi</button>
          <button type="submit" id="submitBtn" class="primary">Swap</button>
        </div>

        <div id="resultBig" class="result-big" aria-live="polite"></div>

        <div role="status" aria-live="polite" class="status" id="status"></div>
        <section id="history" class="history"></section>
      </form>
    </main>

    <footer class="footer">
      <p>© 2025 Currency Swap — By <strong>AndyVu</strong> (Coder)</p>
    </footer>

    <template id="optionTemplate">
      <option></option>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
